name: GitHub Actions + Jenkins Monitoring

on:
  push:
    branches:
      - main
      - develop

jobs:
  monitor-jenkins:
    runs-on: ubuntu-latest
    env:
      JENKINS_URL: ${{ secrets.JENKINS_URL }}
      JENKINS_USER: ${{ secrets.JENKINS_USER }}
      JENKINS_API_TOKEN: ${{ secrets.JENKINS_API_TOKEN }}
      JENKINS_JOB_NAME: ${{ secrets.JENKINS_JOB_NAME }}
      CURRENT_BRANCH: ${{ github.ref_name }}
    steps:
      - name: Monitor Jenkins Build Status Triggered by Webhook
        run: |
          BRANCH_URL_ENCODED=$(echo "$CURRENT_BRANCH" | sed 's/\//%2F/g')
          JENKINS_JOB_PATH="$JENKINS_URL/job/$JENKINS_JOB_NAME/job/$BRANCH_URL_ENCODED"
          
          echo "üîç Jenkins build for branch '$CURRENT_BRANCH' expected to be triggered by webhook."
          echo "Waiting for Jenkins to start build on $JENKINS_JOB_PATH..."
          
          # Aumentamos o tempo de espera inicial aqui
          # Isso d√° mais tempo para o Jenkins registrar o novo build #20 como o 'lastBuild'
          echo "Initial wait: Giving Jenkins more time to register the new build (30 seconds)..."
          sleep 60 
          
          JENKINS_BUILD_NUMBER=""
          # Mantemos o n√∫mero de retries alto, para cobrir casos onde o Jenkins ainda demore
          MAX_RETRIES_FOR_BUILD_START=20 
          for i in $(seq 1 $MAX_RETRIES_FOR_BUILD_START); do
            echo "Attempt $i/$MAX_RETRIES_FOR_BUILD_START to get last build number from $JENKINS_JOB_PATH/lastBuild/api/json"
            API_RESPONSE=$(curl -s --user "$JENKINS_USER:$JENKINS_API_TOKEN" "$JENKINS_JOB_PATH/lastBuild/api/json")
          
            # Removendo logs de debug que j√° n√£o s√£o mais √∫teis para um log mais limpo
            # echo "DEBUG: API_RESPONSE length: ${#API_RESPONSE}"
            # echo "DEBUG: API_RESPONSE (first 200 chars): ${API_RESPONSE:0:200}"

            if [[ -z "$API_RESPONSE" ]]; then
              echo "‚ö†Ô∏è Jenkins API response is empty. Retrying..."
              sleep 5
              continue
            fi

            if ! echo "$API_RESPONSE" | jq -e '.id' &>/dev/null; then
              echo "‚ö†Ô∏è Jenkins API response is not valid JSON or '.id' field is missing. Retrying..."
              sleep 5
              continue
            fi

            BUILD_ID=$(echo "$API_RESPONSE" | jq -r '.id')
          
            if [[ "$BUILD_ID" != "null" && -n "$BUILD_ID" ]]; then
              echo "DEBUG: Found build ID '$BUILD_ID' from lastBuild API." # Adicionei este DEBUG para vermos o ID encontrado
              # Agora, vamos VALIDAR se o BUILD_ID encontrado √© o mais recente ou o que esperamos
              # Para fazer isso, √© mais seguro pegar o URL da branch e buscar o ID atual.
              # Uma forma de fazer isso √© tentar acessar /api/json do JOB_FULL_PATH e ver o lastBuildId
              # ou simplesmente comparar com o que deveria ser o pr√≥ximo.
              # Mas a abordagem mais simples √© apenas garantir que seja o build mais recente:
          
              # Se voc√™ tiver a chance de saber o "pr√≥ximo ID" (ex: se o Jenkins auto-incrementa consistentemente)
              # Mas para a maioria dos casos, pegar o .id do lastBuild/api/json ap√≥s um delay maior funciona.
          
              # Por enquanto, vamos confiar que um atraso maior resolve o cache/sincroniza√ß√£o.
              JENKINS_BUILD_NUMBER="$BUILD_ID"
              echo "‚úÖ Found Jenkins build number: $JENKINS_BUILD_NUMBER"
              break
            else
              echo "Jenkins last build number not yet available (id is null/empty). Waiting for 5 seconds..."
              sleep 5
            fi
          done

          if [[ -z "$JENKINS_BUILD_NUMBER" ]]; then
              echo "‚ùå Error: Could not determine Jenkins build number within expected time."
              exit 1
          fi

          echo "üîç Monitoring Jenkins build number $JENKINS_BUILD_NUMBER at $JENKINS_JOB_PATH"
          
          BUILD_URL="$JENKINS_JOB_PATH/$JENKINS_BUILD_NUMBER/api/json"
          
          while true; do
            if ! command -v jq &> /dev/null; then
                echo "jq could not be found, please ensure it is installed in the runner environment."
                exit 1
            fi

            API_RESPONSE=$(curl -s --user "$JENKINS_USER:$JENKINS_API_TOKEN" "$BUILD_URL")
          
            if [[ -z "$API_RESPONSE" || "$(echo "$API_RESPONSE" | jq empty 2>/dev/null)" == "" ]]; then
              echo "‚ö†Ô∏è Jenkins API response empty or invalid JSON for build $JENKINS_BUILD_NUMBER. Retrying in 10 seconds..."
              sleep 10
              continue
            fi

            STATUS=$(echo "$API_RESPONSE" | jq -r '.result')
            BUILDING=$(echo "$API_RESPONSE" | jq -r '.building')

            if [[ "$BUILDING" == "true" ]]; then
              echo "‚è≥ Jenkins build still running..."
              sleep 10
            elif [[ "$STATUS" == "SUCCESS" ]]; then
              echo "‚úÖ Jenkins Build Successful!"
              exit 0
            elif [[ "$STATUS" == "FAILURE" ]]; then
              echo "‚ùå Jenkins Build Failed!"
              echo "Jenkins Build Log: $JENKINS_JOB_PATH/$JENKINS_BUILD_NUMBER/console"
              exit 1
            elif [[ "$STATUS" == "UNSTABLE" ]]; then
              echo "‚ö†Ô∏è Jenkins Build Unstable!"
              echo "Jenkins Build Log: $JENKINS_JOB_PATH/$JENKINS_BUILD_NUMBER/console"
              exit 1
            elif [[ "$STATUS" == "ABORTED" ]]; then
              echo "‚õî Jenkins Build Aborted!"
              echo "Jenkins Build Log: $JENKINS_JOB_PATH/$JENKINS_BUILD_NUMBER/console"
              exit 1
            else
              echo "‚ö†Ô∏è Unexpected status or not yet finished: '$STATUS' (Building: $BUILDING). Checking again in 10 seconds..."
              sleep 10
            fi
          done