# docker-compose.yml
version: '3.8'

services:
  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins
    privileged: true
    user: root
    ports:
      - "8081:8080"
      - "50000:50000"
    volumes:
      - jenkins_data:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - /usr/bin/docker:/usr/bin/docker # Pode ser '/usr/bin/docker' em alguns sistemas - rodar (which docker no terminal)
    environment:
      # Para reiniciar sem o wizard
      # JAVA_OPTS: "-Djenkins.install.runSetupWizard=false"
      TZ: America/Sao_Paulo
    networks:
      - microservices-network

networks:
  microservices-network:
    driver: bridge

volumes:
  jenkins_data: