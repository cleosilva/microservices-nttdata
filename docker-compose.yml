# docker-compose.yml
version: '3.8'

services:
  jenkins:
    build: ./jenkins
    container_name: jenkins
    privileged: true
    user: root
    ports:
      - "8888:8080"
      - "50000:50000"
    volumes:
      - jenkins_data:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      # Para reiniciar sem o wizard
      # JAVA_OPTS: "-Djenkins.install.runSetupWizard=false"
      TZ: America/Sao_Paulo
    networks:
      - microservices-network

networks:
  microservices-network:
    driver: bridge

volumes:
  jenkins_data: