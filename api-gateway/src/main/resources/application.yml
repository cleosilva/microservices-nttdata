server:
  port: 8700 #Uma porta dentro da faixa permitida

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      #default-filters: #Aplica este filtro a todas as rotas
        #- TokenValidationFilter
      routes:
        - id: product-catalog-route
          uri: lb://PRODUCTS-CATALOG
          predicates:
            - Path=/products/**
        - id: order-simulator-route
          uri: lb://ORDER-SIMULATOR
          predicates:
            - Path=/orders/**
        # Rotas para Swagger, se implementar futuramente

eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka-server:8761/eureka/

authentication:
  token: supersecrettoken123

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    org.springframework.web: DEBUG
    org.springframework.core.env: DEBUG # ESSENCIAL: Mostra como as propriedades s√£o lidas
    org.springframework.boot.context.config: DEBUG # ESSENCIAL: Mostra os arquivos de config carregados

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: always