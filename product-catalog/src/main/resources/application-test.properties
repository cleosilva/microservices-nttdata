# src/main/resources/application-test.properties

# Configurações para usar H2 em memória para testes
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop # Ou 'create' para recriar o schema a cada teste

# Você pode querer desativar o Eureka para testes se não for relevante
eureka.client.enabled=false